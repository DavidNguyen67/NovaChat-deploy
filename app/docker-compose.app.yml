services:
  nextjs-app:
    env_file:
      - .env.development

    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${FRONTEND_PORT}
      - PROXY_ENDPOINT=${PROXY_ENDPOINT}

    image: ${DOCKER_USERNAME}/${FRONTEND_IMAGE_NAME}:${FRONTEND_IMAGE_TAG}
    container_name: nextjs-app
    restart: unless-stopped

    ports:
      - '${FRONTEND_PORT}:3003'

    networks:
      - app-network

    depends_on:
      - nestjs-app

  nestjs-app:
    env_file:
      - .env.development

    environment:
      - NODE_ENV=${NODE_ENV}
      - APP_PORT=${BACKEND_PORT}
      - POSTGRES_URI=${POSTGRES_URI}
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_HOST=${REDIS_HOST}

    image: ${DOCKER_USERNAME}/${BACKEND_IMAGE_NAME}:${BACKEND_IMAGE_TAG}
    container_name: nestjs-app
    restart: unless-stopped

    ports:
      - '${BACKEND_PORT}:4000'

    volumes:
      - nestjs_logs:/app/logs

    networks:
      - app-network

volumes:
  nextjs_logs:

networks:
  app-network:
    driver: bridge
