# /etc/nginx/sites-available/fullstack-app
# Nginx Reverse Proxy Configuration for Full Stack App

# Backend API Server
upstream backend {
    server localhost:4000;
}

# Frontend Server
upstream frontend {
    server localhost:3000;
}

# Redirect HTTP to HTTPS (uncomment after SSL setup)
