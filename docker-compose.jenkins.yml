version: '3.8'

services:
  docker-dind:
    env_file:
      - .env.jenkins

    image: docker:dind
    container_name: jenkins-docker
    restart: unless-stopped
    privileged: true

    environment:
      - DOCKER_TLS_CERTDIR=${DOCKER_TLS_CERTDIR}

    volumes:
      - jenkins_docker_certs:/certs/client
      - jenkins_data:/var/jenkins_home

    networks:
      jenkins-network:
        aliases:
          - docker

    command: --storage-driver=${DOCKER_STORAGE_DRIVER}

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    healthcheck:
      test: ['CMD', 'docker', 'info']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  jenkins:
    env_file:
      - .env.jenkins

    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    restart: unless-stopped

    ports:
      - '${JENKINS_WEB_PORT}:8080'
      - '${JENKINS_AGENT_PORT}:50000'

    environment:
      - DOCKER_HOST=${DOCKER_HOST}
      - DOCKER_CERT_PATH=${DOCKER_CERT_PATH}
      - DOCKER_TLS_VERIFY=${DOCKER_TLS_VERIFY}
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false -Xmx1024m

    volumes:
      - jenkins_data:/var/jenkins_home
      - jenkins_docker_certs:/certs/client:ro

    networks:
      - jenkins-network

    depends_on:
      docker-dind:
        condition: service_healthy

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:8080/login || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

volumes:
  jenkins_data:
  jenkins_docker_certs:

networks:
  jenkins-network:
    driver: bridge
